
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lời chúc tốt nghiệp</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f6f0;
            color: #333;
            text-align: center;
            padding: 50px 20px;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: auto;
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 1.5s ease-in;
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .message {
            font-size: 1.2em;
        }
        .grad-icon {
            font-size: 2em;
            margin-top: 15px;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<button id="playButton">🎵 Bắt đầu nghe nhạc</button>
<audio id="bgMusic" loop>
    <source src="nhacnen.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ âm thanh.
</audio>


    <h1>🎉 Lời chúc tốt nghiệp 🎓</h1>
    <div class="card" id="card">
        <img id="img" src="" alt="">
        <div class="message" id="msg"></div>
        <div class="grad-icon">🎓✨</div>
    </div>
    <button onclick="location.reload()">🎲 Lời chúc khác</button>

    <script>
        const data = {"hoang.jpg": "🎓 Chúc mừng tốt nghiệp, my friend, you're the best.<br>Tâm lý học SGU, tương lai rộng mở, let's test.", "khanh_linh.jpg": "🎓 Chúc mừng Thuỳ Linh tốt nghiệp thành công.<br>Chúc em sau này thật rực rỡ.", "lam.jpg": "🎓 Chúc cô gái Hà Nội sớm có được công việc như ước muốn,<br>sức khoẻ luôn căng đầy yeye.", "ngoc_1.jpg": "🎓 Chúc mừng tân cử nhân Tâm lý học!<br>Hãy luôn tự hào vì Linh đã nỗ lực không ngừng và luôn hướng về phía trước.<br>Mong Linh sẽ không chỉ thành công trong sự nghiệp, mà còn hạnh phúc trong tình yêu – tuy nhiên cũng nhớ dành thời gian để selfcare nữa nha.", "ngoc_2.jpg": "🎓 Chúc mừng tân cử nhân Tâm lý học!<br>Hãy luôn tự hào vì Linh đã nỗ lực không ngừng và luôn hướng về phía trước.<br>Mong Linh sẽ không chỉ thành công trong sự nghiệp, mà còn hạnh phúc trong tình yêu – tuy nhiên cũng nhớ dành thời gian để selfcare nữa nha.", "minh.webp": "🎓 Anh Minh chúc mừng Thuỳ Linh tốt nghiệp thật rực rỡ nhé!<br>Tự hào về cô gái luôn nỗ lực và không ngừng tiến về phía trước.<br>Hãy sống hết mình với đam mê và giữ vững sự tử tế trong em.<br>Mọi người luôn dõi theo và tin em sẽ làm được những điều thật đẹp!"};
        const keys = Object.keys(data);
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        const img = document.getElementById("img");
        const msg = document.getElementById("msg");

        img.src = randomKey;
        img.alt = randomKey;
        msg.innerHTML = data[randomKey];
        const music = document.getElementById("bgMusic");
const playBtn = document.getElementById("playButton");
playBtn.addEventListener("click", () => {
    music.play().catch(e => console.error("Không thể phát nhạc:", e));
    playBtn.style.display = "none";
});
    </script>
</body>
</html>
